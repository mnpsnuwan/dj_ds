{% load static %}
<!doctype html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- favicon -->
        {% comment %} <link rel="shortcut icon" href="{% static 'favicon.ico' %}" /> {% endcomment %}

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

        <!-- Dropzone js -->
        {% comment %} <link rel="stylesheet" href="{% static 'dropzone.css' %}">
        <script src="{% static 'dropzone.js' %}" defers></script> {% endcomment %}

        <!-- Custom js & css -->
        <link rel="stylesheet" href="{% static 'style.css' %}"></link>

        {% block scripts %}
        {% endblock scripts %}

        <title>Report app | {% block title %}{% endblock title %}</title>
    </head>

    <body>
        {% include 'navbar.html' %}
        <div class="container mt-3 mb-3">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- Bobtstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    </body>

</html>
